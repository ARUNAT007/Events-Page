<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Northview College Events</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

header {
    background: #0b3c5d;
    color: white;
    padding: 15px 30px;
}

.header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 40px;
    margin-right: 10px;
}

nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
}

.search-bar {
    margin-top: 15px;
    display: flex;
    gap: 10px;
}

.search-bar input, .search-bar select {
    padding: 8px;
    border-radius: 4px;
    border: none;
}

.container {
    padding: 30px;
}

.filters {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.event-card {
    background: white;
    padding: 20px;
    border-radius: 6px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.event-card h3 {
    margin-top: 0;
}

.event-card button {
    background: #0b3c5d;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
}

.pagination {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.pagination button {
    padding: 8px 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

footer {
    background: #0b3c5d;
    color: white;
    padding: 20px;
    text-align: center;
}

footer a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
}
</style>
</head>
<body>

<header>
    <div class="header-top">
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <h2>Northview College</h2>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Admissions</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search events by title or date">
        <select id="categoryFilter">
            <option value="All">All Categories</option>
            <option value="Sports">Sports</option>
            <option value="Workshop">Workshop</option>
            <option value="Lecture">Guest Lecture</option>
        </select>
        <select id="dateFilter">
            <option value="all">All Dates</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
        </select>
    </div>
</header>

<div class="container">
    <div id="eventsContainer"></div>

    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="pageInfo"></span>
        <button onclick="nextPage()">Next</button>
    </div>
</div>

<footer>
    <p>
        <a href="#">LinkedIn</a> |
        <a href="#">Facebook</a> |
        <a href="#">Twitter</a>
    </p>
    <p>ðŸ“ž +91 98765 43210 | âœ‰ info@northview.edu</p>
</footer>

<script>
const events = [
    { title: "Annual Sports Meet", date: "2026-02-05", category: "Sports", description: "Inter-department sports competition.", location: "Main Ground" },
    { title: "AI Workshop", date: "2026-02-07", category: "Workshop", description: "Hands-on AI training session.", location: "Lab 3" },
    { title: "Guest Lecture on Cybersecurity", date: "2026-02-10", category: "Lecture", description: "Industry expert talk.", location: "Auditorium" },
    { title: "Basketball Tournament", date: "2026-02-12", category: "Sports", description: "College level tournament.", location: "Sports Complex" },
    { title: "Web Development Bootcamp", date: "2026-02-15", category: "Workshop", description: "Learn full stack basics.", location: "Lab 1" },
    { title: "Entrepreneurship Talk", date: "2026-02-18", category: "Lecture", description: "Startup success stories.", location: "Seminar Hall" }
];

let currentPage = 1;
const eventsPerPage = 5;

function displayEvents() {
    const search = searchInput.value.toLowerCase();
    const category = categoryFilter.value;
    const dateFilterValue = dateFilter.value;

    let filtered = events.filter(event => {
        let matchSearch = event.title.toLowerCase().includes(search) || event.date.includes(search);
        let matchCategory = category === "All" || event.category === category;
        return matchSearch && matchCategory;
    });

    const start = (currentPage - 1) * eventsPerPage;
    const paginated = filtered.slice(start, start + eventsPerPage);

    eventsContainer.innerHTML = "";

    paginated.forEach(event => {
        eventsContainer.innerHTML += `
            <div class="event-card">
                <h3>${event.title}</h3>
                <p><strong>Date:</strong> ${event.date}</p>
                <p><strong>Category:</strong> ${event.category}</p>
                <p>${event.description}</p>
                <button>View Details</button>
            </div>
        `;
    });

    pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(filtered.length / eventsPerPage)}`;
}

function nextPage() {
    currentPage++;
    displayEvents();
}

function prevPage() {
    if (currentPage > 1) currentPage--;
    displayEvents();
}

searchInput.addEventListener("input", () => {
    currentPage = 1;
    displayEvents();
});

categoryFilter.addEventListener("change", () => {
    currentPage = 1;
    displayEvents();
});

dateFilter.addEventListener("change", () => {
    currentPage = 1;
    displayEvents();
});

displayEvents();
</script>

</body>
</html>
